<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--My style-->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Vue ToDoList</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header>
            <h1>
                My to do list
            </h1>
        </header>
        <main>
            <h2 v-if="toDoList.length === 0">
                There are no more todo elements
            </h2>
            <ul v-else>
                <li v-for="(toDo, index) in toDoList" :class="{'task-done' : toDo.done }">
                    {{toDo.text}}
                    <span>
                        <i class="fa-solid fa-xmark red" @click="toDoDelete(index)"></i>
                        <i class="fa-solid fa-check green" @click="toggleClass(index)"></i>
                    </span>
                </li>
            </ul>
            <div class="add-item">
                <input type="text" class="input" placeholder="
                Insert a new task to do" v-model="newElement" @keydown.enter="toAddTask()">
                <button class="adder" @click="toAddTask()">
                    <h3>
                        Add new todo
                    </h3>
                </button>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
